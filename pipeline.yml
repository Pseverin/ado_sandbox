#      script: |
#        echo ${{ variables.a-a }}
  - task: Bash@3
    displayName: bash2
    inputs:
      targetType: 'inline'
      script: |
        echo $(a-a)
  - task: Bash@3
    displayName: bash3
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables['a-a'] }}

  - task: Bash@3
    displayName: bash1
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables.a_a }}
  - task: Bash@3
    displayName: bash2
    inputs:
      targetType: 'inline'
      script: |
        echo $(a_a)
  - task: Bash@3
    displayName: bash3
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables['a_a'] }}