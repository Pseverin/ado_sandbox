trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  a: 'a'
  b: 'echo DynamoKyiv'

steps:
  - task: Bash@3
    displayName: bash1
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables.a }}
  - task: Bash@3
    displayName: bash2
    inputs:
      targetType: 'inline'
      script: |
        echo $(a)
  - task: Bash@3
    displayName: bash3
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables['a'] }}
  - task: Bash@3
    displayName: bash4
    inputs:
      targetType: 'inline'
      script: |
        echo $[variables.b]