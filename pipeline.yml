trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  a: 'a'
  b_b: 'b_b'
  c-c: 'c-c'

steps:
  - task: Bash@3
    displayName: ${{ variables.a }}
    inputs:
      targetType: 'inline'
      script: |
        echo ${{ variables.a }}
  - task: Bash@3
    displayName: $(a)
    inputs:
      targetType: 'inline'
      script: |
        echo $(a)